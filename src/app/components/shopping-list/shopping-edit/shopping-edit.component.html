<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(slForm)" #slForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            #nameInput="ngModel"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            ngModel
            #amountInput="ngModel"
            required
            [pattern]="'^[1-9][0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="slForm.invalid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>

          <button
            class="btn btn-primary"
            type="button"
            style="margin-inline: 10px"
            (click)="onClear()"
          >
            Clear
          </button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
